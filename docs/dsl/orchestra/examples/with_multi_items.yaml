version: '1.0'

description: Send direct customized message to members

input:
  - members
  - messages
  - batch_size: 3

tasks:
  task1:
    with:
      items:
        - member in <% $.members %>
        - message in <% $.messages %>
      concurrency: <% $.batch_size %>
    action: slack.post
    input:
      member: <% $.member %>
      message: <% $.message %>
