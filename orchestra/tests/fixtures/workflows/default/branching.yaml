version: 1.0

description: A basic workflow that branches out.

tasks:
  task1:
    action: std.noop
    next:
      - when: <% task_state(task1) = "SUCCESS" %>
        do: task2, task4

  # branch 1
  task2:
    action: std.noop
    next:
      - when: <% task_state(task2) = "SUCCESS" %>
        do: task3
  task3:
    action: std.noop

  # branch 2
  task4:
    action: std.noop
    next:
      - when: <% task_state(task4) = "SUCCESS" %>
        do: task5
  task5:
    action: std.noop
