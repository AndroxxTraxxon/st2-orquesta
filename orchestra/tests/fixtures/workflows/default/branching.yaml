version: 1.0

description: A basic workflow that branches out.

tasks:
  task1:
    action: std.noop
    on-complete:
      - if: <% task_state(task1) = "SUCCESS" %>
        next: task2, task4

  # branch 1
  task2:
    action: std.noop
    on-complete:
      - if: <% task_state(task2) = "SUCCESS" %>
        next: task3
  task3:
    action: std.noop

  # branch 2
  task4:
    action: std.noop
    on-complete:
      - if: <% task_state(task4) = "SUCCESS" %>
        next: task5
  task5:
    action: std.noop
