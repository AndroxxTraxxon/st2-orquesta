version: 1.0

description: A set of parallel workflows.

tasks:
  # Branch 1
  task1:
    action: std.noop
    next:
       - when: <% task_state(task1) = "SUCCESS" %>
         do: task2
  task2:
    action: std.noop
    next:
      - when: <% task_state(task2) = "SUCCESS" %>
        do: task3
  task3:
    action: std.noop

  # Branch 2
  task4:
    action: std.noop
    next:
      - when: <% task_state(task4) = "SUCCESS" %>
        do: task5
  task5:
    action: std.noop
    next:
      - when: <% task_state(task5) = "SUCCESS" %>
        do: task6
  task6:
    action: std.noop
