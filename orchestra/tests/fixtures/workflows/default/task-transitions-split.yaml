version: 1.0

description: >
  A workflow that demonstrates various conditional handlers
  referencing the same task.

tasks:
  task1:
    action: std.noop
    next:
      - do: task2
      - when: <% task_state(task1) = "ERROR" %>
        do: task2
      - when: <% task_state(task1) = "SUCCESS" %>
        do: task2
  task2:
    action: std.noop
