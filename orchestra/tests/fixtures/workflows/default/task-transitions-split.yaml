version: 1.0

description: >
  A workflow that demonstrates various conditional handlers
  referencing the same task.

tasks:
  task1:
    action: std.noop
    on-complete:
      - next: task2
      - if: <% task_state(task1) = "ERROR" %>
        next: task2
      - if: <% task_state(task1) = "SUCCESS" %>
        next: task2
  task2:
    action: std.noop
