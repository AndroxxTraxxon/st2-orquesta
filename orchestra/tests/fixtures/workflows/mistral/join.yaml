version: '2.0'

join:
    description: A basic workflow that demonstrate branching and join.
    type: direct
    tasks:
        task1:
            action: core.noop
            on-success:
                - task2
                - task4

        # branch 1
        task2:
            action: core.noop
            on-success:
                - task3
        task3:
            action: core.noop
            on-success:
                - task6

        # branch 2
        task4:
            action: core.noop
            on-success:
                - task5
        task5:
            action: core.noop
            on-success:
                - task6


        # converge branch 1 and 2
        task6:
            join: all
            action: core.noop
