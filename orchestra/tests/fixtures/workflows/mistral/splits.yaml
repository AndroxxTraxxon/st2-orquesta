version: '2.0'

splits:
    description: >
        A basic workflow that demonstrate multiple splits where more than one
        non-join tasks are referenced in more than one task transitions.
    type: direct
    tasks:
        task1:
            action: core.noop
            on-success:
                - task2
                - task3
                - task8

        # branch 1
        task2:
            action: core.noop
            on-success:
                - task4

        # branch 2
        task3:
            action: core.noop
            on-success:
                - task4

        # split branch
        task4:
            action: core.noop
            on-success:
                - task5
                - task6
        task5:
            action: core.noop
            on-success:
                - task7
        task6:
            action: core.noop
            on-success:
                - task7
        task7:
            join: all
            action: core.noop
            on-success:
                - task8
        task8:
            action: core.noop
