version: 1.0

description: A sample workflow with a cycle.

input:
  - count: 0

tasks:
  prep:
    action: std.noop
    next:
      - when: <% task_state(prep) = "SUCCESS" %>
        do: task1
  task1:
    action: std.noop
    next:
      - when: <% task_state(task1) = "SUCCESS" %>
        do: task2
  task2:
    action: std.noop
    next:
      - when: <% task_state(task2) = "SUCCESS" %>
        do: task3
  task3:
    action: std.noop
    next:
      - when: <% task_state(task3) = "SUCCESS" and $.count < 3 %>
        publish: count=<% $.count + 1 %>
        do: task1
