version: 1.0

description: A sample workflow with multiple cycles.

input:
  - count: 0

tasks:
  prep:
    action: std.noop
    next:
      - when: <% task_state(prep) = "SUCCESS" %>
        do: task1
  task1:
    action: std.noop
    next:
      - when: <% task_state(task1) = "SUCCESS" %>
        publish: proceed=false
        do: task2
  task2:
    action: std.noop
    next:
      - when: <% task_state(task2) = "SUCCESS" and not $.proceed %>
        do: task3
      - when: <% task_state(task2) = "SUCCESS" and $.proceed %>
        do: task5
  task3:
    action: std.noop
    next:
      - when: <% task_state(task3) = "SUCCESS" %>
        do: task4
  task4:
    action: std.noop
    next:
      - when: <% task_state(task4) = "SUCCESS" %>
        publish: proceed=true
        do: task2
  task5:
    action: std.noop
    next:
      - when: <% task_state(task5) = "SUCCESS" and $.count < 3 %>
        publish: count=<% $.count + 1 %>
        do: task1
