version: 1.0

description: A sample workflow with multiple cycles.

input:
  - count: 0

tasks:
  prep:
    action: std.noop
    next:
      - when: <% succeeded() %>
        do: task1
  task1:
    action: std.noop
    next:
      - when: <% succeeded() %>
        publish: proceed=false
        do: task2
  task2:
    action: std.noop
    next:
      - when: <% succeeded() and not $.proceed %>
        do: task3
      - when: <% succeeded() and $.proceed %>
        do: task5
  task3:
    action: std.noop
    next:
      - when: <% succeeded() %>
        do: task4
  task4:
    action: std.noop
    next:
      - when: <% succeeded() %>
        publish: proceed=true
        do: task2
  task5:
    action: std.noop
    next:
      - when: <% succeeded() and $.count < 3 %>
        publish: count=<% $.count + 1 %>
        do: task1
