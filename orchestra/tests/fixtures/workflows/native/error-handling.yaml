version: 1.0

description: A basic workflow that demonstrates on-error handler.

tasks:
  task1:
    action: std.noop
    next:
      - when: <% task_state(task1) = "SUCCESS" %>
        do: task2
      - when: <% task_state(task1) = "ERROR" %>
        do: task3
  task2:
    action: std.noop
  task3:
    action: std.noop
