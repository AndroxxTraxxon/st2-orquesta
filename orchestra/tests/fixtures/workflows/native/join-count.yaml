version: 1.0

description: A basic workflow that demonstrate join on count requirement.

tasks:
  task1:
    action: std.noop
    next:
      - when: <% succeeded() %>
        do: task2, task4, task6

  # branch 1
  task2:
    action: std.noop
    next:
      - when: <% succeeded() %>
        do: task3
  task3:
    action: std.noop
    next:
      - when: <% succeeded() %>
        do: task8

  # branch 2
  task4:
    action: std.noop
    next:
      - when: <% succeeded() %>
        do: task5
  task5:
    action: std.noop
    next:
      - when: <% succeeded() %>
        do: task8

  # branch 3
  task6:
    action: std.noop
    next:
      - when: <% succeeded() %>
        do: task7
  task7:
    action: std.noop
    next:
      - when: <% succeeded() %>
        do: task8

  # converge branches
  task8:
    join: 2
    action: std.noop
