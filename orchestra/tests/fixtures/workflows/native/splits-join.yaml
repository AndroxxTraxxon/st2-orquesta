version: 1.0

description: >
  A basic workflow that demonstrate multiple splits where a post split
  task8 is also being joined with task1 before the split.

tasks:
  task1:
    action: std.noop
    next:
      - when: <% task_state(task1) = "SUCCESS" %>
        do: task2, task3, task8

  # branch 1
  task2:
    action: std.noop
    next:
      - when: <% task_state(task2) = "SUCCESS" %>
        do: task4

  # branch 2
  task3:
    action: std.noop
    next:
      - when: <% task_state(task3) = "SUCCESS" %>
        do: task4

  # split branch
  task4:
    action: std.noop
    next:
      - when: <% task_state(task4) = "SUCCESS" %>
        do: task5, task6
  task5:
    action: std.noop
    next:
      - when: <% task_state(task5) = "SUCCESS" %>
        do: task7
  task6:
    action: std.noop
    next:
      - when: <% task_state(task6) = "SUCCESS" %>
        do: task7
  task7:
    join: all
    action: std.noop
    next:
      - when: <% task_state(task7) = "SUCCESS" %>
        do: task8
  task8:
    join: all
    action: std.noop
