version: 1.0

description: >
  A basic workflow that demonstrate multiple splits where more than one
  non-join tasks are referenced in more than one task transitions.

tasks:
  task1:
    action: std.noop
    next:
      - when: <% succeeded() %>
        do: task2, task3, task8

  # branch 1
  task2:
    action: std.noop
    next:
      - when: <% succeeded() %>
        do: task4

  # branch 2
  task3:
    action: std.noop
    next:
      - when: <% succeeded() %>
        do: task4

  # split branch
  task4:
    action: std.noop
    next:
      - when: <% succeeded() %>
        do: task5, task6
  task5:
    action: std.noop
    next:
      - when: <% succeeded() %>
        do: task7
  task6:
    action: std.noop
    next:
      - when: <% succeeded() %>
        do: task7
  task7:
    join: all
    action: std.noop
    next:
      - when: <% succeeded() %>
        do: task8
  task8:
    action: std.noop
