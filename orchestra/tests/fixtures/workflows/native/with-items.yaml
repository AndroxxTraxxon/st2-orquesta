version: 1.0

description: Send direct message to members

input:
  - members
  - message
  - batch_size: 3

tasks:
  task1:
    with:
      items: member in <% $.members %>
      concurrency: <% $.batch_size %>
    action: slack.post
    input:
      member: <% $.member %>
      message: <% $.message %>
