version: '2.0'

requires:
    description: A basic workflow that demonstrate multiple requires (i.e. branching and join).
    type: reverse
    tasks:
        task1:
            action: std.noop

        # branch 1
        task2:
            action: std.noop
            requires: [task1]
        task3:
            action: std.noop
            requires: [task2]

        # branch 2
        task4:
            action: std.noop
            requires: [task1]
        task5:
            action: std.noop
            requires: [task4]


        # converge branch 1 and 2
        task6:
            action: std.noop
            requires: [task3, task5]
        task7:
            action: std.noop
            requires: [task6]
