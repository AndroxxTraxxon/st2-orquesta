version: 1.0

description: Send direct message to members

input:
  - members
  - message
  - batch_size: 3

tasks:
  task1:
    with:
      items: member in <% ctx().members %>
      concurrency: <% ctx().batch_size %>
    action: slack.post
    input:
      member: <% ctx().member %>
      message: <% ctx().message %>
