version: 1.0

description: Send direct customized message to members

input:
  - members
  - messages
  - batch_size: 3

tasks:
  task1:
    with:
      items:
        - member in <% ctx().members %>
        - message in <% ctx().messages %>
      concurrency: <% ctx().batch_size %>
    action: slack.post
    input:
      member: <% ctx().member %>
      message: <% ctx().message %>
